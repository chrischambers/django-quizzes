{% extends "base.html" %}
{% block title %}Quizzes - {{ block.super }}{% endblock %}

{% block primary %}
  <h1>Quizzes</h1>

  <ul class="quiz-list">
  {% for quiz in object_list %}
    <li>
      <ul>
        <li><strong><a href="{{ quiz.get_absolute_url }}">{{ quiz.name }}</a></strong></li>
        <li>{{ quiz.description }}</li>
      </ul>
    </li>
  {% endfor %}
  </ul>
{% endblock primary %}
